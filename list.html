<!DOCTYPE html>
<html>
    <head>
        <title>TODO LIST APP</title>
        <link rel="stylesheet" href="./list.css">
    </head>
    <body>
        <main class="container">
            <section class="greeting">
                <h2 class="title">
                    What's up, <input type="text" id="name" placeholder="Name here">
                </h2>
            </section> 
            <section class="create-todo" >
                <h3>CREATE A TODO</h3>
               
                <form id="todo-form">
                    <h4>What's on your todo list?</h4>
                    <input type="text" name="content" id="content" placeholder="e.g. make a vedio"/>

                    <h4>pick a category</h4>
                    <div class="options">
                        <label> 
                            <input type="radio" name="category" id="category1" value="business"/>
                            <span class="bubble business"></span>
                            <div>Business</div>
                        </label>
                        <label> 
                            <input type="radio" name="category" id="category2" value="personal"/>
                            <span class="bubble personal"></span>
                            <div>Personal</div>
                        </label>
                    </div>    
                    <input type="submit" value="Add todo"/>        
                </form>
            </section>
            <section class="todo-list">
                <h3>TODO LIST</h3>
                <div class="list" id="todo-list">
                    <div class="todo-item">
                        <label>
                            <input type="checkbox"/>
                            <span class="bubble business"></span>
                        </label>
                        <div class="todo-content">
                            <input type="text" value="Make a vedio"  readonly/>
                        </div>
                        <div class="actions">
                            <button type="edit">Edit</button>
                            <button type="delete">Delete</button>
                        </div>
                    </div>
                    <div class="todo-item">
                        <label>
                            <input type="checkbox"/>
                            <span class="bubble personal"></span>
                        </label>
                        <div class="text-content">
                             <input type="text" value="Make a song"  readonly/>
                        </div>
                         <div class="actions">
                            <button type="edit">Edit</button>
                            <button type="delete">Delete</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="./list.js"></script>
    </body>
</html>
